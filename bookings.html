<!DOCTYPE html>
<html lang="en">
<head>
        <title>Tech Pro Kelowna</title>
    
    <link rel="icon" type="image/png" href="images/Yellow on Dark Blue.png">
    
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Repair - Tech Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <a href="/" class="nav-logo"><img src="images/Yellow on Dark Blue.png" alt="Tech Pro Logo"></a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
            <li class="nav-item"><a href="/services" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="/status" class="nav-link track-status">Track Repair</a></li>
            <li class="nav-item"><a href="/bookings" class="nav-link nav-cta active-link">Book a Repair</a></li>
        </ul>
    </nav>
</header>

<main class="page-content">
    <h1>Book a Repair or Consultation</h1>
    <p>Need help with your device? Schedule an appointment with one of our expert technicians.</p>
   
    <form id="bookingForm" class="booking-form">
        <label for="booking-name">Full Name:</label>
        <input type="text" id="booking-name" name="name" required>
        <label for="booking-email">Email:</label>
        <input type="email" id="booking-email" name="email" required>
        <label for="service-type">Service Type:</label>
        <select id="service-type" name="service" required>
            <option value="">--Please choose an option--</option>
            <option value="repair">Device Repair</option>
            <option value="consultation">Tech Consultation</option>
            <option value="setup">New Device Setup</option>
        </select>
        <label for="booking-date">Preferred Date:</label>
        <input type="date" id="booking-date" name="date" required min="2024-01-01">
        <label for="problem">Describe the Issue:</label>
        <textarea id="booking-problem" name="message" rows="5" required></textarea>
        <button type="submit" id="submitBooking">Request Booking</button>
    </form>
</main>

<!-- Custom Modal -->
<div id="customModal" class="modal-overlay">
    <div class="modal-content glass">
        <h3 id="modalTitle"></h3>
        <p id="modalMessage"></p>
        <button id="modalCloseBtn" class="cta-button">Close</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Tech Pro. All rights reserved.</p>
</footer>

<script src="main.js"></script>
</body>
</html>
