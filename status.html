<main class="page-content">
    <div class="status-checker-container">
        <img src="images/Yellow on Dark Blue.png" alt="Tech Pro Logo" class="status-logo">
        <h1 class="status-title">Check Repair Status</h1>
        <p>Enter your Ticket ID to see the latest update on your device.</p>
        <div class="status-form">
            <input type="text" id="publicTicketId" placeholder="TPK-123456">
            <button onclick="checkStatus()">Check Status</button>
        </div>
        <div id="pubResult" class="status-result">
            <p><strong>Status:</strong> <strong id="resStatus"></strong></p>
            <p class="status-timestamp">Last Updated: <span id="resDate"></span></p>
        </div>
    </div>
</main>
